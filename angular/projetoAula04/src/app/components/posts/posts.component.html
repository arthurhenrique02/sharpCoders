<table>
    <thead>
        <tr>
            <th>User id</th>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
            <th>Post</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let post of posts">
            <td>{{ post.userId }}</td>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.body }}</td>
        </tr>
    </tbody>
</table>
