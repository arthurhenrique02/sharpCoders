<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let avg = 1.2;

        /*
            > greater than
            >= greater than or equal to
            < less than
            <= less than or equal to
            == equal to
            === equal to (comparing data type too)
            != different
            !== different(comparing data type too)
        */
        if(avg >= 7.0){
            document.writeln("APROVADO");
        }
        else if (avg >= 2){
            document.writeln("FINAL");
        }
        else{
            document.writeln("REPROVADO");
        }
    </script>
</head>
<body>
    <h1></h1>
</body>
</html>
