    <script>
        // an array is an data structure
        // that can store more than one data
        let names = ["Arthur", "Rayssa", "Renato", "Rayane"];

        // push is a method to add data in the array
        names.push("Joaozinho");

        // splice is a method to delete data from the array
        // we have two formats to use it
        // one is passing only the initial value to splice

        // it will splice from index 2 through the final of the array
        //names.splice(2);
        // it will start on the index 2 and will exclude only one
        // (or the choosen quantity)
        console.log(names.splice(2, 1)); // in this case, will exclude "Renato"

        // change index position data
        names[4] = "Abobrinha";

        names.
        console.log(names);
    </script>
