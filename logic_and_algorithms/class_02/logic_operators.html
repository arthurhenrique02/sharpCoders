<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* logic operators
            && -> and
            || -> or
            !  -> not
        */

        // get a value as string
        let value = prompt("Informe o valor da compra");

        // get a bool
        let paymentType = confirm("A vista?");


        if (value >= 100 && paymentType == true) {
            value -= value * 0.10;
        }
        document.write(value, paymentType);
    </script>
</head>
<body>
    <h1></h1>
</body>
</html>
