<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function send_form(form){
            let name = form[0].value;
            let age = form[1].value;

            if (!name){
                alert("faltando o nome");
            }
            else if(!age){
                alert("faltando a idade");
            }
            else{
                alert(`nome: ${name} || idade: ${age}`);
            }
        }
    </script>
</head>
<body>
    <form action="" method="get" onsubmit="send_form(this)">
        <input type="text" name="" id="" placeholder="digite seu nome">
        <input type="number" name="" id="" placeholder="digite sua idade">
        <input type="date" name="" id="">
        <input type="time" name="" id="">

        <input type="submit" value="abc">
        <button type="submit">submit</button>
    </form>
</body>
</html>
