<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>

    <script>
        // setTimeout  is a function that executes a function
        // after the determined time
        // the time is counted in milisecs
        // setTimeout(function(){
        //     alert("timer");
        // }, 3000);

        // onload
        window.onload = function(){
            // Exuctes a function every 1 sec
            setInterval(function(){
                let time = new Date();

                // print the current second on the alert
                // alert(time.getSeconds());

                // curr hour
                let curr_hour = time.getHours() + ":";
                curr_hour += time.getMinutes() + ":";
                curr_hour += time.getSeconds();

                document.getElementsByTagName("p")[0].innerText = curr_hour
            }, 1000)
        }
    </script>
</head>
<body>
    <p></p>
</body>
</html>
